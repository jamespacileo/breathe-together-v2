# Cloudflare Worker configuration for Breathe Together presence API
# See: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "breathe-together-presence"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Development settings
[dev]
port = 8787
local_protocol = "http"

# KV Namespace for presence data
# Create with: wrangler kv:namespace create PRESENCE_KV
# Then add the binding ID below
[[kv_namespaces]]
binding = "PRESENCE_KV"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID"

# Production environment (optional, for separate prod namespace)
# [env.production]
# [[env.production.kv_namespaces]]
# binding = "PRESENCE_KV"
# id = "YOUR_PRODUCTION_KV_ID"
