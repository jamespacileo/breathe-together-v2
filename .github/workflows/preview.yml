name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # CI/CD validation checks (runs in parallel with preview)
  validate:
    runs-on: ubuntu-latest
    name: Code Validation
    steps:
      - uses: actions/checkout@v4
        with:
          # Explicitly checkout the PR head commit (not merge commit) for consistent validation
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Biome checks
        run: npm run check:ci

      - name: Build
        run: npm run build

      - name: Type check
        run: npm run typecheck

  # Preview deployment (runs immediately, no dependencies)
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy Preview
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          # Explicitly checkout the PR head commit (not merge commit) to ensure latest code
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy Preview to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Use stable wrangler version (4.55.0/4.56.0 have opennextjs-cloudflare delegation bug)
          wranglerVersion: "4.54.0"
          command: deploy --name breathe-together-v2-pr-${{ github.event.pull_request.number }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          BRANCH_NAME: ${{ github.head_ref }}
          WORKFLOW_RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const workerName = `breathe-together-v2-pr-${prNumber}`;
            const accountId = process.env.CLOUDFLARE_ACCOUNT_ID;
            const commitSha = process.env.COMMIT_SHA;
            const shortSha = commitSha.substring(0, 7);
            const branchName = process.env.BRANCH_NAME;
            const workflowRunId = process.env.WORKFLOW_RUN_ID;
            const repoUrl = context.payload.repository.html_url;
            const previewUrl = `https://${workerName}.palladio-registry.workers.dev`;
            const dashboardUrl = `https://dash.cloudflare.com/${accountId}/workers-and-pages/application/workers/${workerName}`;
            const commitUrl = `${repoUrl}/commit/${commitSha}`;
            const workflowUrl = `${repoUrl}/actions/runs/${workflowRunId}`;
            const timestamp = new Date().toISOString().replace('T', ' ').substring(0, 19) + ' UTC';

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.body.includes('<!-- preview-comment -->')
            );

            const body = [
              '<!-- preview-comment -->',
              '## üöÄ Preview Deployment',
              '',
              `**[‚ñ∂Ô∏è Open Preview](${previewUrl})**`,
              '',
              '<details>',
              '<summary>Deployment Details</summary>',
              '',
              '| | |',
              '|---|---|',
              `| **Branch** | \`${branchName}\` |`,
              `| **Commit** | [\`${shortSha}\`](${commitUrl}) |`,
              `| **Deployed** | ${timestamp} |`,
              `| **Worker** | [View on Cloudflare](${dashboardUrl}) |`,
              `| **Workflow** | [View logs](${workflowUrl}) |`,
              '',
              '</details>',
              '',
              '> üí° **Tip:** Hard refresh (`Cmd/Ctrl + Shift + R`) if you don\'t see your latest changes.',
              '',
              '---',
              '<sub>Preview auto-updates on each push. Deleted when PR closes.</sub>'
            ].join('\n');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }

  # Consolidated success notification - waits for both jobs, sends one message
  notify-success:
    needs: [validate, deploy-preview]
    if: success()
    runs-on: ubuntu-latest
    name: Notify Success
    steps:
      - name: Prepare PR description
        id: pr_desc
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const body = context.payload.pull_request.body || '';
            // Truncate to 500 chars for Slack, escape for JSON
            let desc = body.substring(0, 500);
            if (body.length > 500) desc += '...';
            // Convert to single line for compact display, escape quotes
            desc = desc.replace(/\r?\n/g, ' ').replace(/"/g, '\\"').trim();
            return desc || '_No description provided_';

      - name: Notify Slack - Preview Ready
        uses: slackapi/slack-github-action@v2.0.0
        with:
          # Use dedicated preview channel if available, fallback to general webhook
          webhook: ${{ secrets.SLACK_PREVIEW_WEBHOOK_URL || secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚úÖ Preview Ready",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.event.pull_request.html_url }}|*#${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}*>\nby ${{ github.event.pull_request.user.login }} ‚Ä¢ `${{ github.head_ref }}`"
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "üîó Open Preview",
                      "emoji": true
                    },
                    "url": "https://breathe-together-v2-pr-${{ github.event.pull_request.number }}.palladio-registry.workers.dev",
                    "style": "primary"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "> ${{ steps.pr_desc.outputs.result }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Biome ‚úì ‚Ä¢ TypeCheck ‚úì ‚Ä¢ Build ‚úì ‚Ä¢ Deploy ‚úì | <${{ github.event.pull_request.html_url }}|PR> ‚Ä¢ <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Logs>"
                    }
                  ]
                }
              ]
            }

  # Notify on failures (validation or deployment)
  notify-failure:
    needs: [validate, deploy-preview]
    if: always() && (needs.validate.result == 'failure' || needs.deploy-preview.result == 'failure')
    runs-on: ubuntu-latest
    name: Notify Failures
    steps:
      - name: Notify Slack - Failure
        uses: slackapi/slack-github-action@v2.0.0
        with:
          # Use dedicated preview channel if available, fallback to general webhook
          webhook: ${{ secrets.SLACK_PREVIEW_WEBHOOK_URL || secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå ${{ needs.validate.result == 'failure' && needs.deploy-preview.result == 'failure' && 'Validation & Deployment Failed' || needs.validate.result == 'failure' && 'Code Validation Failed' || 'Preview Deployment Failed' }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*PR:*\n<${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.event.pull_request.user.login }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n`${{ github.head_ref }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.event.pull_request.head.sha }}`"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Validation:*\n${{ needs.validate.result == 'success' && '‚úÖ Passed' || needs.validate.result == 'failure' && '‚ùå Failed' || '‚è≠Ô∏è Skipped' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Deployment:*\n${{ needs.deploy-preview.result == 'success' && '‚úÖ Deployed' || needs.deploy-preview.result == 'failure' && '‚ùå Failed' || '‚è≠Ô∏è Skipped' }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üîç View Logs",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "style": "danger"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üìã View PR",
                        "emoji": true
                      },
                      "url": "${{ github.event.pull_request.html_url }}"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "‚ö†Ô∏è Check the workflow logs for details ‚Ä¢ ${{ github.repository }}"
                    }
                  ]
                }
              ]
            }
