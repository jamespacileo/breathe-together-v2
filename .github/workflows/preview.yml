      - name: Job summary
        if: success()
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "## üöÄ Preview Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
