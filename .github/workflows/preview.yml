name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # CI/CD validation checks (runs in parallel with preview)
  validate:
    runs-on: ubuntu-latest
    name: Code Validation
    steps:
      - uses: actions/checkout@v4
        with:
          # Explicitly checkout the PR head commit (not merge commit) for consistent validation
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Biome checks
        run: npm run check:ci

      - name: Build
        run: npm run build

      - name: Type check
        run: npm run typecheck

  # Deploy worker preview first
  deploy-worker-preview:
    runs-on: ubuntu-latest
    name: Deploy Worker Preview
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure KV Namespace IDs
        run: |
          sed -i "s/YOUR_KV_NAMESPACE_ID/${{ secrets.PRESENCE_KV_PREVIEW_ID }}/" worker/wrangler.toml
          sed -i "s/YOUR_PREVIEW_KV_NAMESPACE_ID/${{ secrets.PRESENCE_KV_PREVIEW_ID }}/" worker/wrangler.toml

      - name: Deploy Worker Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          wranglerVersion: "4.54.0"
          # Explicit --config to avoid picking up root wrangler.json (which has assets.directory for frontend)
          command: deploy --config wrangler.toml --name breathe-together-presence-pr-${{ github.event.pull_request.number }}

  # Preview deployment (depends on worker preview)
  deploy-preview:
    needs: deploy-worker-preview
    runs-on: ubuntu-latest
    name: Deploy Preview
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          # Explicitly checkout the PR head commit (not merge commit) to ensure latest code
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with API URL
        run: npm run build
        env:
          VITE_PRESENCE_API_URL: https://breathe-together-presence-pr-${{ github.event.pull_request.number }}.palladio-registry.workers.dev

      - name: Deploy Preview to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Use stable wrangler version (4.55.0/4.56.0 have opennextjs-cloudflare delegation bug)
          wranglerVersion: "4.54.0"
          command: deploy --name breathe-together-v2-pr-${{ github.event.pull_request.number }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          BRANCH_NAME: ${{ github.head_ref }}
          WORKFLOW_RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const workerName = `breathe-together-v2-pr-${prNumber}`;
            const accountId = process.env.CLOUDFLARE_ACCOUNT_ID;
            const commitSha = process.env.COMMIT_SHA;
            const shortSha = commitSha.substring(0, 7);
            const branchName = process.env.BRANCH_NAME;
            const workflowRunId = process.env.WORKFLOW_RUN_ID;
            const repoUrl = context.payload.repository.html_url;
            const previewUrl = `https://${workerName}.palladio-registry.workers.dev`;
            const dashboardUrl = `https://dash.cloudflare.com/${accountId}/workers-and-pages/application/workers/${workerName}`;
            const commitUrl = `${repoUrl}/commit/${commitSha}`;
            const workflowUrl = `${repoUrl}/actions/runs/${workflowRunId}`;
            const timestamp = new Date().toISOString().replace('T', ' ').substring(0, 19) + ' UTC';

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.body.includes('<!-- preview-comment -->')
            );

            const body = [
              '<!-- preview-comment -->',
              '## üöÄ Preview Deployment',
              '',
              `**[‚ñ∂Ô∏è Open Preview](${previewUrl})**`,
              '',
              '<details>',
              '<summary>Deployment Details</summary>',
              '',
              '| | |',
              '|---|---|',
              `| **Branch** | \`${branchName}\` |`,
              `| **Commit** | [\`${shortSha}\`](${commitUrl}) |`,
              `| **Deployed** | ${timestamp} |`,
              `| **Worker** | [View on Cloudflare](${dashboardUrl}) |`,
              `| **Workflow** | [View logs](${workflowUrl}) |`,
              '',
              '</details>',
              '',
              '> üí° **Tip:** Hard refresh (`Cmd/Ctrl + Shift + R`) if you don\'t see your latest changes.',
              '',
              '---',
              '<sub>Preview auto-updates on each push. Deleted when PR closes.</sub>'
            ].join('\n');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }

      - name: Notify Slack - Preview Deployed
        if: success()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üöÄ Preview Deployed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*PR:*\n<${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.event.pull_request.user.login }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n`${{ github.head_ref }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.event.pull_request.head.sha }}`"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üîó Open Preview",
                        "emoji": true
                      },
                      "url": "https://breathe-together-v2-pr-${{ github.event.pull_request.number }}.palladio-registry.workers.dev",
                      "style": "primary"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üìã View PR",
                        "emoji": true
                      },
                      "url": "${{ github.event.pull_request.html_url }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "‚öôÔ∏è Workflow Run",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Deployed via GitHub Actions ‚Ä¢ ${{ github.repository }}"
                    }
                  ]
                }
              ]
            }

  # Capture screenshots after preview is deployed
  screenshots:
    needs: deploy-preview
    runs-on: ubuntu-latest
    name: Capture Screenshots
    permissions:
      contents: write
      pull-requests: write
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      PREVIEW_URL: https://breathe-together-v2-pr-${{ github.event.pull_request.number }}.palladio-registry.workers.dev
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1.49.1

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Install Playwright deps only
        run: npx playwright install-deps chromium
        if: steps.playwright-cache.outputs.cache-hit == 'true'

      - name: Wait for preview to be ready
        run: node .github/scripts/wait-for-preview.mjs

      - name: Capture screenshots
        id: capture
        env:
          PLAYWRIGHT_BASE_URL: ${{ env.PREVIEW_URL }}
          SCREENSHOTS_DIR: ./screenshots
        run: |
          npx playwright test screenshots --project=desktop --project=tablet --project=mobile --reporter=list
          if [ -d "./screenshots" ] && [ "$(ls -A ./screenshots/*.png 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "has_screenshots=true" >> $GITHUB_OUTPUT
            echo "Captured $(ls ./screenshots/*.png | wc -l) screenshots"
          else
            echo "has_screenshots=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Upload screenshots to R2
        if: steps.capture.outputs.has_screenshots == 'true'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SCREENSHOTS_API_KEY }}
          AWS_REGION: auto
          R2_ENDPOINT: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
        run: |
          # Upload each screenshot to R2
          for file in ./screenshots/*.png; do
            filename=$(basename "$file")
            aws s3 cp "$file" "s3://preview-screenshots/pr-${{ env.PR_NUMBER }}/$filename" \
              --endpoint-url "$R2_ENDPOINT" \
              --content-type "image/png"
            echo "Uploaded: $filename"
          done

      - name: Upload screenshots as artifact
        if: steps.capture.outputs.has_screenshots == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: preview-screenshots-pr-${{ env.PR_NUMBER }}
          path: screenshots/
          retention-days: 30

      - name: Comment PR with screenshots
        if: always()
        uses: actions/github-script@v7
        env:
          HAS_SCREENSHOTS: ${{ steps.capture.outputs.has_screenshots }}
          R2_PUBLIC_URL: ${{ secrets.R2_SCREENSHOTS_URL }}
        with:
          script: |
            const fs = require('fs');
            const prNumber = parseInt(process.env.PR_NUMBER);
            const previewUrl = process.env.PREVIEW_URL;
            const hasScreenshots = process.env.HAS_SCREENSHOTS === 'true';
            const r2BaseUrl = process.env.R2_PUBLIC_URL;
            const repoUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}`;
            const artifactUrl = `${repoUrl}/actions/runs/${context.runId}`;
            const timestamp = new Date().toISOString().replace('T', ' ').substring(0, 19) + ' UTC';

            let screenshotFiles = [];
            try {
              if (fs.existsSync('./screenshots')) {
                screenshotFiles = fs.readdirSync('./screenshots').filter(f => f.endsWith('.png'));
              }
            } catch (e) { /* ignore */ }

            const statusEmoji = hasScreenshots ? '‚úÖ' : '‚ùå';
            const statusText = hasScreenshots
              ? `Captured ${screenshotFiles.length} screenshots`
              : 'Screenshot capture failed';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            const botComment = comments.find(c => c.body.includes('<!-- preview-screenshots-comment -->'));

            const bodyParts = [
              '<!-- preview-screenshots-comment -->',
              '## üì∏ Preview Screenshots',
              '',
              `${statusEmoji} ${statusText} | [Preview](${previewUrl}) | [Artifacts](${artifactUrl})`,
              '',
            ];

            if (hasScreenshots && r2BaseUrl) {
              const r2Folder = `${r2BaseUrl}/pr-${prNumber}`;
              const devices = [
                { name: 'Desktop', prefix: 'desktop', width: 320 },
                { name: 'Tablet', prefix: 'tablet', width: 200 },
                { name: 'Mobile', prefix: 'mobile', width: 120 },
              ];
              const phases = ['inhale', 'hold', 'exhale'];

              // Build image grid
              bodyParts.push('| | Inhale | Hold | Exhale |', '|---|---|---|---|');

              for (const device of devices) {
                const row = [`**${device.name}**`];
                for (const phase of phases) {
                  const filename = `${device.prefix}-${phase}.png`;
                  if (screenshotFiles.includes(filename)) {
                    const url = `${r2Folder}/${filename}`;
                    row.push(`<a href="${url}"><img src="${url}" width="${device.width}"/></a>`);
                  } else {
                    row.push('-');
                  }
                }
                bodyParts.push(`| ${row.join(' | ')} |`);
              }
              bodyParts.push('');
            }

            bodyParts.push('---', `<sub>Last updated: ${timestamp}</sub>`);

            const body = bodyParts.join('\n');
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }

  # Notify when validation checks pass
  notify-validation-success:
    needs: validate
    if: success()
    runs-on: ubuntu-latest
    name: Notify Validation Success
    steps:
      - name: Notify Slack - Validation Passed
        uses: slackapi/slack-github-action@v2.0.0
