  # Notify on any failure
  notify-failure:
    needs: [validate, deploy-worker-preview, deploy-preview, screenshots]
    if: always() && github.event_name == 'pull_request' && (needs.validate.result == 'failure' || needs.deploy-worker-preview.result == 'failure' || needs.deploy-preview.result == 'failure' || needs.screenshots.result == 'failure')
    runs-on: ubuntu-latest
    name: Notify Failure
    steps:
      - name: Job summary
        run: |
          echo "## ‚ùå Preview Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
