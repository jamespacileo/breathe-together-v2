name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number (if not run from PR context)'
        required: false
        default: ''

# Cancel previous runs when new commits are pushed to save resources
concurrency:
  group: preview-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  # Fast validation: biome + typecheck in parallel, then build
  validate:
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Validate & Build
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Run biome and typecheck in parallel
      - name: Run validation checks (parallel)
        run: |
          npm run check:ci &
          BIOME_PID=$!
          npm run typecheck &
          TYPECHECK_PID=$!

          # Wait for both and capture exit codes independently
          wait "$BIOME_PID"
          BIOME_EXIT=$?
          wait "$TYPECHECK_PID"
          TYPECHECK_EXIT=$?

          if [ "$BIOME_EXIT" -ne 0 ] || [ "$TYPECHECK_EXIT" -ne 0 ]; then
            echo "‚ùå Validation failed (Biome: $BIOME_EXIT, TypeCheck: $TYPECHECK_EXIT)"
            exit 1
          fi
          echo "‚úÖ All validation checks passed"

      - name: Build
        run: npm run build

      - name: Job summary
        if: success()
        run: |
          echo "## ‚úÖ Validation Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Biome | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeCheck | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ‚úÖ |" >> $GITHUB_STEP_SUMMARY

  # Deploy worker and frontend in parallel (both depend on validate)
  deploy-worker-preview:
    needs: validate
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Deploy Worker Preview
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure KV Namespace IDs
        run: |
          sed -i "s/YOUR_KV_NAMESPACE_ID/${{ secrets.PRESENCE_KV_PREVIEW_ID }}/" worker/wrangler.toml
          sed -i "s/YOUR_PREVIEW_KV_NAMESPACE_ID/${{ secrets.PRESENCE_KV_PREVIEW_ID }}/" worker/wrangler.toml

      - name: Deploy Worker Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          wranglerVersion: "4.54.0"
          command: deploy --config wrangler.toml --name breathe-together-presence-pr-${{ github.event.pull_request.number }}

  deploy-preview:
    needs: validate
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Deploy Frontend Preview
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with API URL
        run: npm run build
        env:
          VITE_PRESENCE_API_URL: https://breathe-together-presence-pr-${{ github.event.pull_request.number }}.palladio-registry.workers.dev

      - name: Deploy Preview to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.54.0"
          command: deploy --name breathe-together-v2-pr-${{ github.event.pull_request.number }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          BRANCH_NAME: ${{ github.head_ref }}
          WORKFLOW_RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const workerName = `breathe-together-v2-pr-${prNumber}`;
            const accountId = process.env.CLOUDFLARE_ACCOUNT_ID;
            const commitSha = process.env.COMMIT_SHA;
            const shortSha = commitSha.substring(0, 7);
            const branchName = process.env.BRANCH_NAME;
            const workflowRunId = process.env.WORKFLOW_RUN_ID;
            const repoUrl = context.payload.repository.html_url;
            const previewUrl = `https://${workerName}.palladio-registry.workers.dev`;
            const dashboardUrl = `https://dash.cloudflare.com/${accountId}/workers-and-pages/application/workers/${workerName}`;
            const commitUrl = `${repoUrl}/commit/${commitSha}`;
            const workflowUrl = `${repoUrl}/actions/runs/${workflowRunId}`;
            const timestamp = new Date().toISOString().replace('T', ' ').substring(0, 19) + ' UTC';

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.body.includes('<!-- preview-comment -->')
            );

            const body = [
              '<!-- preview-comment -->',
              '## üöÄ Preview Deployment',
              '',
              `**[‚ñ∂Ô∏è Open Preview](${previewUrl})**`,
              '',
              '<details>',
              '<summary>Deployment Details</summary>',
              '',
              '| | |',
              '|---|---|',
              `| **Branch** | \`${branchName}\` |`,
              `| **Commit** | [\`${shortSha}\`](${commitUrl}) |`,
              `| **Deployed** | ${timestamp} |`,
              `| **Worker** | [View on Cloudflare](${dashboardUrl}) |`,
              `| **Workflow** | [View logs](${workflowUrl}) |`,
              '',
              '</details>',
              '',
              '> üí° **Tip:** Hard refresh (`Cmd/Ctrl + Shift + R`) if you don\'t see your latest changes.',
              '',
              '---',
              '<sub>Preview auto-updates on each push. Deleted when PR closes.</sub>'
            ].join('\n');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }

  # Capture screenshots after preview is deployed
  screenshots:
    needs: deploy-preview
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Capture Screenshots
    permissions:
      contents: write
      pull-requests: write
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      PREVIEW_URL: https://breathe-together-v2-pr-${{ github.event.pull_request.number }}.palladio-registry.workers.dev
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test']?.version || 'unknown')")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Install Playwright deps only
        run: npx playwright install-deps chromium
        if: steps.playwright-cache.outputs.cache-hit == 'true'

      - name: Wait for preview to be ready
        run: node .github/scripts/wait-for-preview.mjs

      - name: Capture screenshots
        id: capture
        env:
          PLAYWRIGHT_BASE_URL: ${{ env.PREVIEW_URL }}
          SCREENSHOTS_DIR: ./screenshots
        run: |
          npx playwright test screenshots --project=desktop --project=tablet --project=mobile --reporter=list
          if [ -d "./screenshots" ] && [ "$(ls -A ./screenshots/*.png 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "has_screenshots=true" >> $GITHUB_OUTPUT
            echo "Captured $(ls ./screenshots/*.png | wc -l) screenshots"
          else
            echo "has_screenshots=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Upload screenshots to R2
        if: steps.capture.outputs.has_screenshots == 'true'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_REGION: auto
          R2_ENDPOINT: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          SHORT_SHA="${COMMIT_SHA:0:7}"
          MAX_RETRIES=3
          RETRY_DELAY=5

          for attempt in $(seq 1 $MAX_RETRIES); do
            echo "Upload attempt $attempt of $MAX_RETRIES..."
            if aws s3 sync ./screenshots "s3://breathe-together-screenshots/pr-${{ env.PR_NUMBER }}/${SHORT_SHA}" \
              --endpoint-url "$R2_ENDPOINT" \
              --content-type "image/png" \
              --exclude "*" --include "*.png"; then
              echo "Upload successful to pr-${{ env.PR_NUMBER }}/${SHORT_SHA}/"
              exit 0
            fi

            if [ $attempt -lt $MAX_RETRIES ]; then
              echo "Upload failed, retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          echo "Upload failed after $MAX_RETRIES attempts"
          exit 1

      - name: Upload screenshots as artifact
        if: steps.capture.outputs.has_screenshots == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: preview-screenshots-pr-${{ env.PR_NUMBER }}
          path: screenshots/
          retention-days: 30

      - name: Comment PR with screenshots
        if: always()
        uses: actions/github-script@v7
        env:
          HAS_SCREENSHOTS: ${{ steps.capture.outputs.has_screenshots }}
          R2_PUBLIC_URL: ${{ secrets.R2_SCREENSHOTS_URL }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        with:
          script: |
            const fs = require('fs');
            const prNumber = parseInt(process.env.PR_NUMBER);
            const previewUrl = process.env.PREVIEW_URL;
            const hasScreenshots = process.env.HAS_SCREENSHOTS === 'true';
            const r2BaseUrl = process.env.R2_PUBLIC_URL;
            const commitSha = process.env.COMMIT_SHA;
            const shortSha = commitSha.substring(0, 7);
            const repoUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}`;
            const artifactUrl = `${repoUrl}/actions/runs/${context.runId}`;
            const commitUrl = `${repoUrl}/commit/${commitSha}`;

            const now = new Date();
            const humanTimestamp = now.toLocaleDateString('en-US', {
              month: 'short', day: 'numeric', year: 'numeric',
              timeZone: 'UTC'
            }) + ' at ' + now.toLocaleTimeString('en-US', {
              hour: 'numeric', minute: '2-digit', hour12: true,
              timeZone: 'UTC'
            }) + ' UTC';

            let screenshotFiles = [];
            try {
              if (fs.existsSync('./screenshots')) {
                screenshotFiles = fs.readdirSync('./screenshots').filter(f => f.endsWith('.png'));
              }
            } catch (e) { /* ignore */ }

            const statusEmoji = hasScreenshots ? '‚úÖ' : '‚ùå';
            const statusText = hasScreenshots
              ? `Captured ${screenshotFiles.length} screenshots`
              : 'Screenshot capture failed';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            const botComment = comments.find(c => c.body.includes('<!-- preview-screenshots-comment -->'));

            let previousHistory = [];
            if (botComment) {
              const historyMatch = botComment.body.match(/<!-- screenshot-history -->([\s\S]*?)<!-- \/screenshot-history -->/);
              if (historyMatch) {
                const entryRegex = /<!-- history-entry -->([\s\S]*?)<!-- \/history-entry -->/g;
                let match;
                while ((match = entryRegex.exec(historyMatch[1])) !== null) {
                  previousHistory.push(match[1].trim());
                }
              }

              const currentMatch = botComment.body.match(/<!-- current-screenshots -->([\s\S]*?)<!-- \/current-screenshots -->/);
              if (currentMatch) {
                const timestampMatch = botComment.body.match(/<sub>üìÖ ([^<]+)<\/sub>/);
                const prevTimestamp = timestampMatch ? timestampMatch[1] : 'Previous';
                const commitMatch = botComment.body.match(/\| \[`([a-f0-9]{7})`\]/);
                const prevCommit = commitMatch ? commitMatch[1] : '';
                const imgUrlMatch = currentMatch[1].match(/src="([^"]+\/pr-\d+\/[a-f0-9]{7})\/desktop\.png/);

                if (imgUrlMatch && prevCommit) {
                  const prevR2Folder = imgUrlMatch[1];
                  const historyEntry = `**${prevTimestamp}** [\`${prevCommit}\`](${repoUrl}/commit/${prevCommit})
                  | Desktop | Tablet | Mobile |
                  |:---:|:---:|:---:|
                  | <img src="${prevR2Folder}/desktop.png" width="120"/> | <img src="${prevR2Folder}/tablet.png" width="80"/> | <img src="${prevR2Folder}/mobile.png" width="50"/> |`;
                  previousHistory.unshift(historyEntry);
                }
              }
            }

            previousHistory = previousHistory.slice(0, 5);

            const bodyParts = [
              '<!-- preview-screenshots-comment -->',
              '## üì∏ Preview Screenshots',
              '',
              `${statusEmoji} ${statusText} | [Preview](${previewUrl}) | [Artifacts](${artifactUrl})`,
              '',
            ];

            if (hasScreenshots && r2BaseUrl) {
              const r2Folder = `${r2BaseUrl}/pr-${prNumber}/${shortSha}`;

              bodyParts.push('<!-- current-screenshots -->');
              bodyParts.push(`| Desktop | Tablet | Mobile | Commit |`);
              bodyParts.push('|:---:|:---:|:---:|:---:|');

              const row = [];
              for (const [name, width] of [['desktop', 280], ['tablet', 180], ['mobile', 100]]) {
                const filename = `${name}.png`;
                if (screenshotFiles.includes(filename)) {
                  const url = `${r2Folder}/${filename}?t=${Date.now()}`;
                  row.push(`<a href="${r2Folder}/${filename}"><img src="${url}" width="${width}"/></a>`);
                } else {
                  row.push('-');
                }
              }
              row.push(`[\`${shortSha}\`](${commitUrl})`);
              bodyParts.push(`| ${row.join(' | ')} |`);
              bodyParts.push('<!-- /current-screenshots -->');
              bodyParts.push('');
            }

            bodyParts.push(`<sub>üìÖ ${humanTimestamp}</sub>`);
            bodyParts.push('');

            if (previousHistory.length > 0) {
              bodyParts.push('<details>');
              bodyParts.push(`<summary>üìú Previous Screenshots (${previousHistory.length})</summary>`);
              bodyParts.push('');
              bodyParts.push('<!-- screenshot-history -->');
              for (const entry of previousHistory) {
                bodyParts.push('<!-- history-entry -->');
                bodyParts.push(entry);
                bodyParts.push('<!-- /history-entry -->');
                bodyParts.push('');
              }
              bodyParts.push('<!-- /screenshot-history -->');
              bodyParts.push('</details>');
              bodyParts.push('');
            }

            bodyParts.push('---');
            bodyParts.push('<sub>Screenshots auto-update on each push. Click images to view full size.</sub>');

            const body = bodyParts.join('\n');
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }

  # Single success notification (combines validation + deployment)
  notify-success:
    needs: [validate, deploy-worker-preview, deploy-preview, screenshots]
    if: success() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Notify Success
