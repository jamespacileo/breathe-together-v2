name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # CI/CD validation checks (runs in parallel with preview)
  validate:
    runs-on: ubuntu-latest
    name: Code Validation
    steps:
      - uses: actions/checkout@v4
        with:
          # Explicitly checkout the PR head commit (not merge commit) for consistent validation
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Biome checks
        run: npm run check:ci

      - name: Build
        run: npm run build

      - name: Type check
        run: npm run typecheck

  # Deploy worker preview first
  deploy-worker-preview:
    runs-on: ubuntu-latest
    name: Deploy Worker Preview
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy Worker Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          wranglerVersion: "4.54.0"
          command: deploy --name breathe-together-presence-pr-${{ github.event.pull_request.number }}

  # Preview deployment (depends on worker preview)
  deploy-preview:
    needs: deploy-worker-preview
    runs-on: ubuntu-latest
    name: Deploy Preview
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          # Explicitly checkout the PR head commit (not merge commit) to ensure latest code
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with API URL
        run: npm run build
        env:
          VITE_PRESENCE_API_URL: https://breathe-together-presence-pr-${{ github.event.pull_request.number }}.palladio-registry.workers.dev

      - name: Deploy Preview to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Use stable wrangler version (4.55.0/4.56.0 have opennextjs-cloudflare delegation bug)
          wranglerVersion: "4.54.0"
          command: deploy --name breathe-together-v2-pr-${{ github.event.pull_request.number }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          BRANCH_NAME: ${{ github.head_ref }}
          WORKFLOW_RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const workerName = `breathe-together-v2-pr-${prNumber}`;
            const accountId = process.env.CLOUDFLARE_ACCOUNT_ID;
            const commitSha = process.env.COMMIT_SHA;
            const shortSha = commitSha.substring(0, 7);
            const branchName = process.env.BRANCH_NAME;
            const workflowRunId = process.env.WORKFLOW_RUN_ID;
            const repoUrl = context.payload.repository.html_url;
            const previewUrl = `https://${workerName}.palladio-registry.workers.dev`;
            const dashboardUrl = `https://dash.cloudflare.com/${accountId}/workers-and-pages/application/workers/${workerName}`;
            const commitUrl = `${repoUrl}/commit/${commitSha}`;
            const workflowUrl = `${repoUrl}/actions/runs/${workflowRunId}`;
            const timestamp = new Date().toISOString().replace('T', ' ').substring(0, 19) + ' UTC';

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.body.includes('<!-- preview-comment -->')
            );

            const body = [
              '<!-- preview-comment -->',
              '## üöÄ Preview Deployment',
              '',
              `**[‚ñ∂Ô∏è Open Preview](${previewUrl})**`,
              '',
              '<details>',
              '<summary>Deployment Details</summary>',
              '',
              '| | |',
              '|---|---|',
              `| **Branch** | \`${branchName}\` |`,
              `| **Commit** | [\`${shortSha}\`](${commitUrl}) |`,
              `| **Deployed** | ${timestamp} |`,
              `| **Worker** | [View on Cloudflare](${dashboardUrl}) |`,
              `| **Workflow** | [View logs](${workflowUrl}) |`,
              '',
              '</details>',
              '',
              '> üí° **Tip:** Hard refresh (`Cmd/Ctrl + Shift + R`) if you don\'t see your latest changes.',
              '',
              '---',
              '<sub>Preview auto-updates on each push. Deleted when PR closes.</sub>'
            ].join('\n');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }

      - name: Notify Slack - Preview Deployed
        if: success()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üöÄ Preview Deployed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*PR:*\n<${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.event.pull_request.user.login }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n`${{ github.head_ref }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.event.pull_request.head.sha }}`"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üîó Open Preview",
                        "emoji": true
                      },
                      "url": "https://breathe-together-v2-pr-${{ github.event.pull_request.number }}.palladio-registry.workers.dev",
                      "style": "primary"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üìã View PR",
                        "emoji": true
                      },
                      "url": "${{ github.event.pull_request.html_url }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "‚öôÔ∏è Workflow Run",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Deployed via GitHub Actions ‚Ä¢ ${{ github.repository }}"
                    }
                  ]
                }
              ]
            }

  # Notify when validation checks pass
  notify-validation-success:
    needs: validate
    if: success()
    runs-on: ubuntu-latest
    name: Notify Validation Success
    steps:
      - name: Notify Slack - Validation Passed
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚úÖ Code Validation Passed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*PR:*\n<${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.event.pull_request.user.login }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n`${{ github.head_ref }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Checks:*\nBiome ‚úì ‚Ä¢ TypeCheck ‚úì ‚Ä¢ Build ‚úì"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "All validation checks passed ‚Ä¢ ${{ github.repository }}"
                    }
                  ]
                }
              ]
            }

  # Notify on failures (validation or deployment)
  notify-failure:
    needs: [validate, deploy-worker-preview, deploy-preview]
    if: always() && (needs.validate.result == 'failure' || needs.deploy-worker-preview.result == 'failure' || needs.deploy-preview.result == 'failure')
    runs-on: ubuntu-latest
    name: Notify Failures
    steps:
      - name: Notify Slack - Failure
        uses: slackapi/slack-github-action@v2.0.0
        env:
          VALIDATION_FAILED: ${{ needs.validate.result == 'failure' }}
          DEPLOYMENT_FAILED: ${{ needs.deploy-preview.result == 'failure' }}
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå ${{ needs.validate.result == 'failure' && needs.deploy-preview.result == 'failure' && 'Validation & Deployment Failed' || needs.validate.result == 'failure' && 'Code Validation Failed' || 'Preview Deployment Failed' }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*PR:*\n<${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.event.pull_request.user.login }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n`${{ github.head_ref }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.event.pull_request.head.sha }}`"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Validation:*\n${{ needs.validate.result == 'success' && '‚úÖ Passed' || needs.validate.result == 'failure' && '‚ùå Failed' || '‚è≠Ô∏è Skipped' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Deployment:*\n${{ needs.deploy-preview.result == 'success' && '‚úÖ Deployed' || needs.deploy-preview.result == 'failure' && '‚ùå Failed' || '‚è≠Ô∏è Skipped' }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üîç View Logs",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "style": "danger"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üìã View PR",
                        "emoji": true
                      },
                      "url": "${{ github.event.pull_request.html_url }}"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "‚ö†Ô∏è Check the workflow logs for details ‚Ä¢ ${{ github.repository }}"
                    }
                  ]
                }
              ]
            }
