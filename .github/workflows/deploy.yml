name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast validation: biome + typecheck run in parallel, then build
  validate:
    runs-on: ubuntu-latest
    name: Validate & Build
    outputs:
      build-time: ${{ steps.build.outputs.duration }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Run biome and typecheck in parallel using background processes
      - name: Run validation checks (parallel)
        run: |
          npm run check:ci &
          BIOME_PID=$!
          npm run typecheck &
          TYPECHECK_PID=$!

          # Wait for both and capture exit codes
          wait $BIOME_PID || exit 1
          wait $TYPECHECK_PID || exit 1
          echo "‚úÖ All validation checks passed"

      - name: Build
        id: build
        run: |
          START=$(date +%s)
          npm run build
          END=$(date +%s)
          echo "duration=$((END - START))s" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

      - name: Job summary
        run: |
          echo "## ‚úÖ Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Biome | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeCheck | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ‚úÖ (${{ steps.build.outputs.duration }}) |" >> $GITHUB_STEP_SUMMARY

  # Deploy worker and frontend in parallel (both depend on validate)
  deploy-worker:
    needs: validate
    runs-on: ubuntu-latest
    name: Deploy Worker
    outputs:
      worker-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure KV Namespace IDs
        run: |
          sed -i "s/YOUR_KV_NAMESPACE_ID/${{ secrets.PRESENCE_KV_ID }}/" worker/wrangler.toml
          sed -i "s/YOUR_PREVIEW_KV_NAMESPACE_ID/${{ secrets.PRESENCE_KV_PREVIEW_ID }}/" worker/wrangler.toml

      - name: Deploy Presence Worker
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          wranglerVersion: "4.54.0"
          command: deploy --config wrangler.toml

  deploy-frontend:
    needs: validate
    runs-on: ubuntu-latest
    name: Deploy Frontend
    outputs:
      frontend-url: ${{ steps.get-urls.outputs.frontend-url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with API URL
        run: npm run build
        env:
          VITE_PRESENCE_API_URL: https://breathe-together-presence.palladio-registry.workers.dev

      - name: Deploy Frontend to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.54.0"

      - name: Get deployment URLs
        id: get-urls
        run: |
          echo "frontend-url=https://breathe-together-v2.palladio-registry.workers.dev" >> $GITHUB_OUTPUT

  notify-deployment:
    needs: [validate, deploy-worker, deploy-frontend]
    if: success()
    runs-on: ubuntu-latest
    name: Notify Success
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_SHA=$(git log --skip=1 --max-count=1 --format=%H)
          CURRENT_SHA=${{ github.sha }}

          CHANGELOG=$(git log ${PREVIOUS_SHA}..${CURRENT_SHA} --pretty=format:"‚Ä¢ %s (%an)" --max-count=10)

          # Escape for JSON
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"

          echo "changelog=${CHANGELOG}" >> $GITHUB_OUTPUT

          COMMIT_COUNT=$(git rev-list --count ${PREVIOUS_SHA}..${CURRENT_SHA})
          echo "commit-count=${COMMIT_COUNT}" >> $GITHUB_OUTPUT

      - name: Job summary
        run: |
          echo "## üöÄ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | https://breathe-together-v2.palladio-registry.workers.dev |" >> $GITHUB_STEP_SUMMARY
          echo "| Worker | https://breathe-together-presence.palladio-registry.workers.dev |" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_CI_CD }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üöÄ Production Deployment (main)",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n`main`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commits:*\n${{ steps.changelog.outputs.commit-count }} new commits"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Frontend:*\n<${{ needs.deploy-frontend.outputs.frontend-url }}|breathe-together-v2>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Worker:*\n<${{ needs.deploy-worker.outputs.worker-url }}|breathe-together-presence>"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Changes:*\n${{ steps.changelog.outputs.changelog }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üåê Open App",
                        "emoji": true
                      },
                      "url": "${{ needs.deploy-frontend.outputs.frontend-url }}",
                      "style": "primary"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üìä Cloudflare Dashboard",
                        "emoji": true
                      },
                      "url": "https://dash.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/workers-and-pages"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "‚öôÔ∏è Workflow Run",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Deployed via GitHub Actions ‚Ä¢ Commit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|`${{ github.sha }}`>"
                    }
                  ]
                }
              ]
            }

  notify-failure:
    needs: [validate, deploy-worker, deploy-frontend]
    if: failure()
    runs-on: ubuntu-latest
    name: Notify Failure
    steps:
      - name: Job summary
        run: |
          echo "## ‚ùå Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_CI_CD }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå Production Deployment Failed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n`main`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|`${{ github.sha }}`>"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ö†Ô∏è *Failed Jobs:*\n${{ needs.validate.result == 'failure' && '‚Ä¢ Validate & Build\n' || '' }}${{ needs.deploy-worker.result == 'failure' && '‚Ä¢ Deploy Worker\n' || '' }}${{ needs.deploy-frontend.result == 'failure' && '‚Ä¢ Deploy Frontend\n' || '' }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üîç View Logs",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "style": "danger"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Check workflow logs for details ‚Ä¢ ${{ github.repository }}"
                    }
                  ]
                }
              ]
            }
