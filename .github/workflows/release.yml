name: Release Deployment

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v1.0.0, v1.2.3)

# Cancel in-progress runs for same tag (rare but possible)
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast validation: biome + typecheck in parallel, then build
  validate:
    runs-on: ubuntu-latest
    name: Validate & Build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Run biome and typecheck in parallel
      - name: Run validation checks (parallel)
        run: |
          npm run check:ci &
          BIOME_PID=$!
          npm run typecheck &
          TYPECHECK_PID=$!

          # Wait for both and capture exit codes independently
          wait "$BIOME_PID"
          BIOME_EXIT=$?
          wait "$TYPECHECK_PID"
          TYPECHECK_EXIT=$?

          if [ "$BIOME_EXIT" -ne 0 ] || [ "$TYPECHECK_EXIT" -ne 0 ]; then
            echo "‚ùå Validation failed (Biome: $BIOME_EXIT, TypeCheck: $TYPECHECK_EXIT)"
            exit 1
          fi
          echo "‚úÖ All validation checks passed"

      - name: Build
        run: npm run build

      - name: Job summary
        if: success()
        run: |
          echo "## ‚úÖ Validation Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Biome | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeCheck | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ‚úÖ |" >> $GITHUB_STEP_SUMMARY

  # Deploy worker and frontend in parallel
  deploy-worker:
    needs: validate
    runs-on: ubuntu-latest
    name: Deploy Worker
    outputs:
      worker-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure KV Namespace IDs
        run: |
          sed -i "s/YOUR_KV_NAMESPACE_ID/${{ secrets.PRESENCE_KV_ID }}/" worker/wrangler.toml
          sed -i "s/YOUR_PREVIEW_KV_NAMESPACE_ID/${{ secrets.PRESENCE_KV_PREVIEW_ID }}/" worker/wrangler.toml

      - name: Deploy Presence Worker
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          wranglerVersion: "4.54.0"
          command: deploy --config wrangler.toml

  deploy-frontend:
    needs: validate
    runs-on: ubuntu-latest
    name: Deploy Frontend
    outputs:
      frontend-url: ${{ steps.get-urls.outputs.frontend-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with API URL
        run: npm run build
        env:
          VITE_PRESENCE_API_URL: https://breathe-together-presence.palladio-registry.workers.dev

      - name: Deploy Frontend to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.54.0"

      - name: Get deployment URLs
        id: get-urls
        run: |
          echo "frontend-url=https://breathe-together-v2.palladio-registry.workers.dev" >> $GITHUB_OUTPUT

  create-release:
    needs: [validate, deploy-worker, deploy-frontend]
    runs-on: ubuntu-latest
    name: Create GitHub Release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: previous-tag
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          echo "previous-tag=${PREVIOUS_TAG}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release-notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PREVIOUS_TAG="${{ steps.previous-tag.outputs.previous-tag }}"

          {
            echo "## What's Changed"
            echo ""

            if [ -n "$PREVIOUS_TAG" ]; then
              git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%an)" --no-merges
            else
              git log --pretty=format:"- %s (%an)" --no-merges --max-count=20
            fi

            echo ""
            echo ""
            echo "## Deployment Links"
            echo ""
            echo "- **Frontend**: https://breathe-together-v2.palladio-registry.workers.dev"
            echo "- **Worker API**: https://breathe-together-presence.palladio-registry.workers.dev"
            echo ""
            echo "## Stats"
            echo ""

            if [ -n "$PREVIOUS_TAG" ]; then
              COMMIT_COUNT=$(git rev-list --count ${PREVIOUS_TAG}..HEAD)
              FILES_CHANGED=$(git diff --name-only ${PREVIOUS_TAG}..HEAD | wc -l)
              echo "- **Commits**: $COMMIT_COUNT"
              echo "- **Files Changed**: $FILES_CHANGED"
            fi

            echo ""
            echo "---"
            echo ""
            echo "_Deployed via GitHub Actions on $(date -u +'%Y-%m-%d %H:%M:%S UTC')_"
          } > release_notes.md

          # Compact changelog for Slack
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"‚Ä¢ %s" --no-merges --max-count=10)
          else
            CHANGELOG=$(git log --pretty=format:"‚Ä¢ %s" --no-merges --max-count=10)
          fi

          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"

          echo "slack-changelog=${CHANGELOG}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Job summary
        run: |
          echo "## üéâ Release ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | https://breathe-together-v2.palladio-registry.workers.dev |" >> $GITHUB_STEP_SUMMARY
          echo "| Worker | https://breathe-together-presence.palladio-registry.workers.dev |" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_RELEASES }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üéâ Release ${{ steps.version.outputs.version }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n`${{ steps.version.outputs.version }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Released:*\n<!date^${{ github.event.head_commit.timestamp }}^{date_short_pretty} at {time}|${{ github.event.head_commit.timestamp }}>"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*What's New:*\n${{ steps.release-notes.outputs.slack-changelog }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Frontend:*\n<${{ needs.deploy-frontend.outputs.frontend-url }}|breathe-together-v2>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Worker:*\n<${{ needs.deploy-worker.outputs.worker-url }}|breathe-together-presence>"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üåê Open App",
                        "emoji": true
                      },
                      "url": "${{ needs.deploy-frontend.outputs.frontend-url }}",
                      "style": "primary"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üìù Release Notes",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üìä Cloudflare",
                        "emoji": true
                      },
                      "url": "https://dash.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/workers-and-pages"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Deployed to production ‚Ä¢ <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow>"
                    }
                  ]
                }
              ]
            }

  notify-failure:
    needs: [validate, deploy-worker, deploy-frontend, create-release]
    if: failure()
    runs-on: ubuntu-latest
    name: Notify Failure
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Job summary
        run: |
          echo "## ‚ùå Release Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_RELEASES }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå Release Failed: ${{ steps.version.outputs.version }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n`${{ steps.version.outputs.version }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Tag:*\n`${{ github.ref }}`"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ö†Ô∏è *Failed Jobs:*\n${{ needs.validate.result == 'failure' && '‚Ä¢ Validate\n' || '' }}${{ needs.deploy-worker.result == 'failure' && '‚Ä¢ Deploy Worker\n' || '' }}${{ needs.deploy-frontend.result == 'failure' && '‚Ä¢ Deploy Frontend\n' || '' }}${{ needs.create-release.result == 'failure' && '‚Ä¢ Create Release\n' || '' }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üîç View Logs",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "style": "danger"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Check workflow logs for details ‚Ä¢ ${{ github.repository }}"
                    }
                  ]
                }
              ]
            }
